<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ff6b9d;
            --secondary: #c06c84;
            --accent: #ffa8b8;
            --light: #fff0f3;
            --white: #ffffff;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0ec 50%, #ffd4e5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            opacity: 0.15;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-30px) rotate(5deg); }
            50% { transform: translateY(-15px) rotate(-5deg); }
            75% { transform: translateY(-40px) rotate(3deg); }
        }

        .floating-heart:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .floating-heart:nth-child(2) { left: 20%; top: 60%; animation-delay: 2s; }
        .floating-heart:nth-child(3) { left: 80%; top: 30%; animation-delay: 4s; }
        .floating-heart:nth-child(4) { left: 70%; top: 70%; animation-delay: 6s; }
        .floating-heart:nth-child(5) { left: 50%; top: 10%; animation-delay: 8s; }
        .floating-heart:nth-child(6) { left: 30%; top: 80%; animation-delay: 10s; }
        .floating-heart:nth-child(7) { left: 90%; top: 50%; animation-delay: 12s; }
        .floating-heart:nth-child(8) { left: 15%; top: 40%; animation-delay: 14s; }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 60px 40px;
            max-width: 600px;
            background: var(--white);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 107, 157, 0.3);
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .main-heart {
            font-size: 80px;
            animation: heartbeat 1.5s infinite;
            display: inline-block;
            margin-bottom: 20px;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.1); }
            20%, 40% { transform: scale(1); }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3em;
            color: var(--primary);
            margin-bottom: 10px;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .subtitle {
            font-size: 1.4em;
            color: var(--secondary);
            margin-bottom: 30px;
            font-weight: 600;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        .message {
            font-size: 1.1em;
            color: #666;
            line-height: 1.8;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out 0.7s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeIn 1s ease-out 0.9s both;
        }

        .btn {
            padding: 18px 45px;
            font-size: 1.2em;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Quicksand', sans-serif;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-yes {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
        }

        .btn-yes:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.5);
        }

        .btn-yes:active {
            transform: translateY(-1px) scale(1.02);
        }

        .btn-no {
            background: transparent;
            color: var(--secondary);
            border: 3px solid var(--accent);
            transition: all 0.2s ease;
        }

        .btn-no:hover {
            background: var(--light);
            transform: translateY(-2px);
        }

        .response {
            margin-top: 40px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease;
        }

        .response.show {
            opacity: 1;
            transform: scale(1);
        }

        .response-yes {
            font-size: 2.5em;
            color: var(--primary);
            font-family: 'Pacifico', cursive;
            margin-bottom: 15px;
        }

        .response-message {
            font-size: 1.2em;
            color: var(--secondary);
            font-weight: 600;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--primary);
            position: fixed;
            animation: confetti-fall 3s linear forwards;
            z-index: 100;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
                margin: 20px;
            }

            h1 {
                font-size: 2.2em;
            }

            .main-heart {
                font-size: 60px;
            }

            .subtitle {
                font-size: 1.2em;
            }

            .message {
                font-size: 1em;
            }

            .btn {
                padding: 15px 35px;
                font-size: 1.1em;
            }

            .buttons {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="heart-bg">
        <div class="floating-heart">üíï</div>
        <div class="floating-heart">üíñ</div>
        <div class="floating-heart">üíó</div>
        <div class="floating-heart">üíù</div>
        <div class="floating-heart">üíï</div>
        <div class="floating-heart">üíñ</div>
        <div class="floating-heart">üíó</div>
        <div class="floating-heart">üíù</div>
    </div>

    <div class="container">
        <div class="main-heart">üíñ</div>
        <h1>Hey You!</h1>
        <p class="subtitle">I have something to ask you...</p>
        <p class="message">
            You make every day brighter, every moment sweeter, and my heart so full.
            This Valentine's Day, I want to make it official...
        </p>
        
        <div class="buttons">
            <button class="btn btn-yes" onclick="handleYes()">Yes! üíï</button>
            <button class="btn btn-no" onclick="handleNo()">Let me think...</button>
        </div>

        <div id="response" class="response"></div>
    </div>

    <script>
        // ‚öôÔ∏è CONFIGURATION - Replace with your webhook URL
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1469072220965048445/Rf4S2H-IeLTKMsM__bmHZ4kXkDgw25Fb1E4hsiED1WNdbMGUdyFiG3cfDp8uw5hsEUeA';
        
        let noClickCount = 0;
        const noMessages = [
            "Are you sure? ü•∫",
            "Pretty please? üíï",
            "Think about all our good times! üíñ",
            "I promise to be the best valentine! üåπ",
            "You know you want to say yes... üòä"
        ];

        // Send notification function
        async function sendNotification(action, details = {}) {
            if (!WEBHOOK_URL || WEBHOOK_URL === 'YOUR_WEBHOOK_URL_HERE') {
                return; // Skip if webhook not configured
            }

            const data = {
                action: action,
                timestamp: new Date().toISOString(),
                ...details
            };

            try {
                await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
            } catch (error) {
                console.log('Notification sent!');
            }
        }

        // Send page view notification when page loads
        window.addEventListener('load', () => {
            sendNotification('page_opened', {
                message: 'üíï Someone opened the Valentine page!'
            });
        });

        function handleYes() {
            // Send YES notification! üéâ
            sendNotification('clicked_yes', {
                message: 'üéâ HE SAID YES!!! üíïüíïüíï'
            });
            
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = `
                <div class="response-yes">Yay! üéâüíï</div>
                <div class="response-message">You just made me the happiest! Can't wait to celebrate with you! üíñ</div>
            `;
            responseDiv.classList.add('show');
            
            // Create confetti
            createConfetti();
            
            // Hide buttons
            document.querySelector('.buttons').style.opacity = '0';
        }

        function handleNo() {
            const noBtn = document.querySelector('.btn-no');
            
            // Send NO notification
            sendNotification('clicked_no', {
                message: `üíî He clicked "No" (attempt ${noClickCount + 1})`,
                clickCount: noClickCount + 1
            });
            
            if (noClickCount < noMessages.length) {
                noBtn.textContent = noMessages[noClickCount];
                noClickCount++;
                
                // Make Yes button bigger and more tempting
                const yesBtn = document.querySelector('.btn-yes');
                const currentPadding = 18 + (noClickCount * 3);
                yesBtn.style.padding = `${currentPadding}px ${45 + (noClickCount * 5)}px`;
                yesBtn.style.fontSize = `${1.2 + (noClickCount * 0.1)}em`;
            } else {
                // After multiple no clicks, make it fun
                noBtn.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    noBtn.style.animation = '';
                }, 500);
            }
        }

        function createConfetti() {
            const colors = ['#ff6b9d', '#c06c84', '#ffa8b8', '#ff8fab', '#ffb3c6'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    confetti.style.animationDelay = (Math.random() * 0.5) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
